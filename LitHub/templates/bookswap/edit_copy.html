{% block nav_profile %}selected{% endblock %}
{% block title %}Edit book{% endblock %}
{% block content %}
<p>Edit your copy of the following book:</p>
<table>
    <tr>
        <th>Title </th><td>{{copy.book.title}}</td>
    </tr>
    <tr>
        <th>Author </th><td>{{copy.book.author}}</td>
    </tr>
    <tr>
        <th>ISBN: </th><td>{{copy.book.isbn}}</td>
    </tr>
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <tr><td></td><td><input type="submit" value="Update"/></td>
</table>
{% endblock %}
